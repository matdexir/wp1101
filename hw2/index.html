<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a
          href="#"
          style="
            color: inherit;
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
          "
          >Art Gallery</a
        >
      </h1>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <div class="nav-container">
          <ul id="navmenu">
            <li>
              <a href="#"> Home </a>
            </li>
            <li>
              <a href="#gallery"> Gallery </a>
            </li>
            <li><a id="modal-btn"> Albums </a></li>
          </ul>
        </div>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>
    <div id="album-modal" class="modal">
      <div class="modal-content" id="inner-modal">
        <span class="modal-close">&times;</span>
        <button onclick="createAlbum()"> Add Album </button>
      </div>
    </div>
    <div class="content">
      <div class="container" id="gallery">
        <div class="row">
          <span
            onclick="closeExpanded(this)"
            class="close-btn"
            >&times;</span
          >
          <img id="expanded-img" style="width: 100%; height: auto" />
        </div>
        <div class="wrapper">
          <div class="scrolls" id="carousel"></div>
					<button id="add-btn"> Add </button>
					<button id="del-btn" style="display: none;"> Delete </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
